{% comment %}
  Filter-Buttons fÃ¼r Veranstaltungstypen
  Wird mit JavaScript fÃ¼r client-seitiges Filtern verwendet
{% endcomment %}

{% assign event_types = site.data.event_types %}


<div class="event-filters event-filters--compact">
  <div class="event-filters__buttons" role="group" aria-label="Veranstaltungstypen filtern">
    <button class="event-filter-btn event-filter-btn--active event-filter-btn--all" data-filter="all"
      style="background-color: #e0e7ef; color: #003d82;">
      <span class="event-filter-btn__emoji">ğŸ”</span>
      <span class="event-filter-btn__name">Alle</span>
    </button>
    {% for type_key in event_types %}
      {% assign type_data = type_key[1] %}
      {% assign type_id = type_key[0] %}
      <button class="event-filter-btn event-filter-btn--type" data-filter="{{ type_id }}"
        style="background-color: {{ type_data.color }}; color: #222;">
        <span class="event-filter-btn__emoji">{{ type_data.emoji }}</span>
        <span class="event-filter-btn__name">{{ type_data.name }}</span>
      </button>
    {% endfor %}
  </div>
  <div class="event-filters__count" id="event-count" aria-live="polite"></div>
</div>

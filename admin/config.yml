# /admin/config.yml
# Decap CMS Konfiguration f√ºr MINT.FV Veranstaltungsverwaltung

## local_backend: true # diese Zeile aktivieren, bevor Sie lokal testen

backend:
  name: github
  repo: MintFV/MintFV.github.io # IHR REPOSITORY: PASST BEREITS!
  branch: main # Der Branch, auf dem gearbeitet wird. "main" ist korrekt.
  auth_type: pkce   # Wichtig f√ºr GitHub OAuth
  app_id: Ov23liiHLrjZZ52DlUh2 ##

# Media-Verwaltung
media_folder: "assets/images/events"
public_folder: "/assets/images/events"
# publish_mode: editorial_workflow

# Deutsche Sprache
locale: "de"

# Hier definieren wir die bearbeitbaren Inhalte
collections:
  # Veranstaltungen - EINE zentrale Collection mit Type-Attribut
  - name: "events" # Interner Name f√ºr die Collection
    label: "üìÖ Veranstaltungen" # Angezeigter Name in der CMS-Oberfl√§che
    label_singular: "Veranstaltung"
    folder: "_events" # Der Ordner im Repo, in dem die Veranstaltungs-Dateien liegen
    create: true # Erlaubt das Erstellen neuer Veranstaltungen
    slug: "{{start_date}}-{{event_type}}" # Dateiname-Format, z.B. "2025-12-05-roboter-workshop.md"
    summary: "{{start_date | date('DD.MM.YYYY')}} - {{title}}"
    editor:
      preview: true
    # Sortierung: Neueste zuerst
    sortable_fields: ['start_date', 'title', 'event_type']
    view_groups:
      - label: "Status"
        field: published
      - label: "Typ"
        field: event_type
    view_filters:
      - label: "Mach mit Mathe üé®"
        field: event_type
        pattern: 'mach-mit-mathe'
      - label: "Offene Werkstatt üîß"
        field: event_type
        pattern: 'offene-werkstatt'
      - label: "Ferienpass üé™"
        field: event_type
        pattern: 'ferienpass'
      - label: "Sonstige üìÖ"
        field: event_type
        pattern: 'sonstige'
      - label: "Ver√∂ffentlicht"
        field: published
        pattern: true
      - label: "Entw√ºrfe"
        field: published
        pattern: false
    fields:
      # ===== PFLICHTFELDER =====

      - label: "Veranstaltungstyp"
        name: "event_type"
        widget: "select"
        hint: "W√§hlen Sie den passenden Veranstaltungstyp aus. Die restlichen Felder werden automatisch vorausgef√ºllt."
        options:
          - { label: "üé® Mach mit Mathe - Ausstellung", value: "mach-mit-mathe" }
          - { label: "üîß Offene Werkstatt", value: "offene-werkstatt" }
          - { label: "üé™ Ferienpass Aktion", value: "ferienpass" }
          - { label: "üìÖ Sonstige Veranstaltung", value: "sonstige" }

      - label: "Titel"
        name: "title"
        widget: "string"
        hint: "Kurzer, aussagekr√§ftiger Titel der Veranstaltung (z.B. 'Roboter-Programmierung mit NAO')"

      - label: "Startdatum und Uhrzeit"
        name: "start_date"
        widget: "datetime"
        format: "YYYY-MM-DD HH:mm"
        date_format: "DD.MM.YYYY"
        time_format: "HH:mm"
        picker_utc: false
        hint: "Wann beginnt die Veranstaltung? (Datum und Uhrzeit sind Pflichtangaben)"

      - label: "Enddatum und Uhrzeit"
        name: "end_date"
        widget: "datetime"
        format: "YYYY-MM-DD HH:mm"
        date_format: "DD.MM.YYYY"
        time_format: "HH:mm"
        picker_utc: false
        default: "{{start_date}}"
        required: true
        hint: "Endzeitpunkt der Veranstaltung. Das Datum wird automatisch vom Startdatum √ºbernommen - passen Sie nur die Uhrzeit an."

      - label: "Kurzbeschreibung"
        name: "excerpt"
        widget: "text"
        hint: "Kurze Zusammenfassung (10-200 Zeichen) f√ºr √úbersichtsseiten"
        pattern: ['.{10,200}', "Bitte zwischen 10 und 200 Zeichen eingeben"]

      - label: "Ausf√ºhrliche Beschreibung"
        name: "body"
        widget: "markdown"
        hint: "Detaillierte Beschreibung der Veranstaltung mit allen wichtigen Informationen. Sie k√∂nnen Formatierungen wie Fett, Kursiv, Listen etc. verwenden."
        buttons:
          - bold
          - italic
          - link
          - heading-two
          - heading-three
          - quote
          - bulleted-list
          - numbered-list

      - label: "Ver√∂ffentlicht"
        name: "published"
        widget: "boolean"
        default: true
        hint: "Nur ver√∂ffentlichte Veranstaltungen werden auf der Website angezeigt"

      # ===== OPTIONALE FELDER =====

      - label: "Veranstaltungsort"
        name: "location"
        widget: "string"
        required: false
        hint: "Wo findet die Veranstaltung statt? (z.B. 'Ausstellungsraum', 'Werkstatt', 'Vereinsr√§ume')"

      # --- BILDER ---

      - label: "Vorschaubild"
        name: "teaser_image"
        widget: "image"
        required: false
        allow_multiple: false
        hint: "Optional: Bild f√ºr √úbersichtsseiten (max. 5MB). JPG oder PNG empfohlen."
        media_library:
          config:
            max_file_size: 5242880

      - label: "Bildunterschrift"
        name: "teaser_alt"
        widget: "string"
        required: false
        hint: "Beschreibung des Vorschaubilds (wichtig f√ºr Barrierefreiheit)"

      - label: "Bildergalerie"
        name: "gallery"
        widget: "list"
        required: false
        hint: "Optional: Mehrere Bilder f√ºr Nachberichte (k√∂nnen nachtr√§glich hinzugef√ºgt werden)"
        fields:
          - label: "Bild"
            name: "image"
            widget: "image"
            media_library:
              config:
                max_file_size: 5242880
          - label: "Bildunterschrift"
            name: "caption"
            widget: "string"
            required: false
            hint: "Beschreibung des Bildes"

      # --- ANMELDUNG ---

      - label: "Anmeldung erforderlich?"
        name: "registration_required"
        widget: "boolean"
        default: false
        hint: "M√ºssen sich Teilnehmer vorher anmelden?"

      - label: "Anmelde-E-Mail"
        name: "registration_email"
        widget: "string"
        required: false
        hint: "E-Mail-Adresse f√ºr Anmeldungen info@mintarium-fv.de (nur ausf√ºllen, wenn Anmeldung erforderlich ist)"

      - label: "Anmeldefrist"
        name: "registration_deadline"
        widget: "datetime"
        format: "YYYY-MM-DD"
        date_format: "DD.MM.YYYY"
        time_format: false
        picker_utc: false
        required: false
        hint: "Optional: Bis wann ist eine Anmeldung m√∂glich?"

      - label: "Maximale Teilnehmerzahl"
        name: "max_participants"
        widget: "number"
        value_type: "int"
        min: 1
        required: false
        hint: "Optional: Wie viele Personen k√∂nnen maximal teilnehmen?"

      # --- ZUSATZINFORMATIONEN (prim√§r f√ºr Ferienpass) ---

      - label: "Altersgruppe"
        name: "age_group"
        widget: "string"
        required: false
        hint: "Optional: F√ºr welches Alter ist die Veranstaltung geeignet? (z.B. '8-12 Jahre')"

      - label: "Kosten"
        name: "cost"
        widget: "string"
        required: false
        hint: "Optional: Kosten pro Teilnehmer (z.B. '5 Euro', 'Kostenfrei', '10 Euro inkl. Material')"

      - label: "Verantwortliche Personen"
        name: "organizers"
        widget: "list"
        required: false
        hint: "Optional: Wer organisiert/betreut die Veranstaltung?"
        field:
          label: "Name"
          name: "name"
          widget: "string"

      - label: "Besondere Hinweise"
        name: "notes"
        widget: "text"
        required: false
        hint: "Optional: Zus√§tzliche Informationen (z.B. 'Bitte Verpflegung mitbringen', 'Wetterabh√§ngig')"

      - label: "Veranstaltung abgesagt?"
        name: "cancelled"
        widget: "boolean"
        default: false
        required: false
        hint: "Aktivieren, wenn die Veranstaltung abgesagt wurde (wird prominent angezeigt)"

  # Seitenverwaltung (behalten)
  - name: "pages"
    label: "Seiten"
    files:
      - file: "_pages/impressum.md" # Pfad zur Datei
        label: "Impressum" # Angezeigter Name
        name: "impressum"
        fields:
          - { label: "Titel", name: "title", widget: "string" }
          - { label: "Inhalt", name: "body", widget: "markdown" }
      - file: "_pages/datenschutz.md"
        label: "Datenschutz"
        name: "datenschutz"
        fields:
          - { label: "Titel", name: "title", widget: "string" }
          - { label: "Inhalt", name: "body", widget: "markdown" }
      - file: "_pages/mitgliedschaft.md"
        label: "Mitgliedschaft"
        name: "mitgliedschaft"
        fields:
          - { label: "Titel", name: "title", widget: "string" }
          - { label: "Inhalt", name: "body", widget: "markdown" }

backend:
  name: git-gateway
  branch: main

site_url: https://mintfv.github.io

media_folder: "assets/images/events"
public_folder: "/assets/images/events"

locale: "de"

collections:
  - name: "events"
    label: "ðŸ“… Veranstaltungen"
    label_singular: "Veranstaltung"
    folder: "_events"
    create: true
    slug: "{{start_date}}-{{event_type}}"
    fields:
      - {label: "Titel", name: "title", widget: "string"}
      - {label: "Veranstaltungstyp", name: "event_type", widget: "select", options: ["workshop", "ausstellung", "vortrag"]}
      - {label: "Startdatum", name: "start_date", widget: "datetime"}
      - {label: "Beschreibung", name: "body", widget: "markdown"}

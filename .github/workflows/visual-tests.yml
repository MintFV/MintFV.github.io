name: Visual Regression Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  visual-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/package-lock.json

      - name: Install Node dependencies
        working-directory: tests
        run: npm ci

      - name: Install Playwright browsers
        working-directory: tests
        run: npx playwright install --with-deps chromium

      - name: Build Jekyll site
        run: bundle exec jekyll build

      - name: Start Jekyll server
        run: |
          bundle exec jekyll serve --port 4000 --detach
          sleep 5

      - name: Wait for Jekyll server
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:4000/; do sleep 1; done'

      - name: Run Playwright visual tests
        working-directory: tests
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:4000
        run: npx playwright test

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests/playwright-report/
          retention-days: 7

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: tests/test-results/
          retention-days: 7

      - name: Comment PR with test results
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'tests/playwright-report/index.html';

            let comment = '## ‚ùå Visual Regression Tests Failed\n\n';
            comment += 'Visual differences were detected. Please review the screenshots.\n\n';
            comment += '**Artifacts:**\n';
            comment += '- [Playwright HTML Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n';
            comment += '- Test results are available in the workflow artifacts\n\n';
            comment += '**Next steps:**\n';
            comment += '1. Download the artifacts and review the diff images\n';
            comment += '2. If changes are intentional, update baselines: `npm run test:visual:update`\n';
            comment += '3. If changes are unintentional, fix the CSS/HTML causing the diff\n';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

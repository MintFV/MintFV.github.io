<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="/favicon.png">
  <title>Redirecting to CMS...</title>
  <script>
    // Environment-specific redirect for CMS access
    (function() {
      var isProduction = window.location.hostname.indexOf('github.io') !== -1;
      var redirectUrl;

      if (isProduction) {
        // Production: Redirect to Netlify CMS
        redirectUrl = 'https://mintfv-cms.netlify.app/admin/#/collections/events';
      } else {
        // Development: Redirect to local CMS admin
        redirectUrl = '/cms-static/admin/';
      }

      // Perform redirect
      window.location.href = redirectUrl;
    })();
  </script>
</head>
<body>
  <p>Redirecting to admin panel...</p>
  <noscript>
    <p>JavaScript is required for automatic redirection. Please enable JavaScript or navigate manually:</p>
    <ul>
      <li><a href="https://mintfv-cms.netlify.app/admin/#/collections/events">Production CMS</a></li>
      <li><a href="/cms-static/admin/">Local CMS</a></li>
    </ul>
  </noscript>
</body>
</html>
